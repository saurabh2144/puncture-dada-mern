<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>this is wb testing..</h1>
    <body>
      <div id="messages"></div>
    
    </body>

    <input type="text" name="sendmsg" id="sendmsg" />
    <button id="btn">send msg</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      <!-- browser client -->

     

      const socket = io();

      let btn = document.getElementById("btn");
      let msg = document.getElementById("sendmsg");

      btn.onclick = () => {
        let messages = msg.value;
        socket.emit("sendbyhtml", "thiis msg is send from frontend");
        
      };

      socket.on("custom-msg", (data) => {
        console.log("Connected to WebSocket server");
        console.log(data);
        const p = document.createElement("p");
        p.textContent = data;
        document.getElementById("messages").appendChild(p);
      });
    </script>
  </body>
</html>
